<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Create Your Personal Profile</h2>
        <form action="ProfileServlet" method="post"> 
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required><br>

            <label for="program">Program:</label>
            <input type="text" id="program" name="program" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="hobbies">Hobbies (separate by comma):</label>
            <input type="text" id="hobbies" name="hobbies"><br>

            <label for="selfIntro">Self-Introduction (Short):</label>
            <textarea id="selfIntro" name="selfIntro" rows="4" required></textarea><br>

            <button type="submit">Submit Profile</button>
        </form>

        <hr>

        <h2>Search for a Profile</h2>
        <form action="ProfileServlet" method="get">
            <label for="keyword">Search by Name or Student ID:</label>
            <input type="text" id="keyword" name="keyword" placeholder="Enter name or ID...">
            <button type="submit">Search</button>
        </form>

        <br>
        <p><a href="ProfileServlet?keyword=">View All Registered Profiles</a></p>
    </div>
</body>
</html>
